<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Path & PDF Download Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Unique Path & PDF Download Resume Builder By Rabab Muhammad</h1>
    <form id="resumeForm">
    <fieldset>
        <legend>Personal Information</legend>

        <label for="userName">Resume URL: </label>
        <input type="text" id="userName" name="userName" required><br/>

        <label for="name">Name: </label>
        <input type="text" id="name" name="name"><br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required>

        <label for="contact">Contact: </label>
        <input type="tel" id="contact" name="contact" required>


        <label for="profilePicture">Profile Picture</label>
        <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
    </fieldset>

    <fieldset>
        <legend>Education</legend>
        <label for="education">Education</label>
        <textarea id="education" name="education" required></textarea>
    </fieldset>

    <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience</label>
        <textarea id="experience" name="experience" required></textarea>
    </fieldset>

    <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills</label>
        <textarea id="skills" name="Skills" required></textarea>
    </fieldset>

    <button type="submit">Generate Resume Below</button>
</form>
    <div id="resumeOutput">
        <!--Resume will be generated below-->
    </div>
    <script src="script.js"defer></script>
</body>
</html>
